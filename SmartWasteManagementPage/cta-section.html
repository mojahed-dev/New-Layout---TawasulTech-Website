<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Waste Management â€” CTA Section</title>
  <style>
    /* =========================================================
       TWS Smart Waste Management (scoped)
       Last Section: Speak With Our Solutions Team (CTA)
       ========================================================= */

    .tws-swm-cta{
      /* Tokens */
      --cta-font: "Satoshi", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      --cta-bg: #71BB82;
      --cta-ink: #1E1E1E;
      --cta-accent: #00A738;
      --cta-btn-bg: #FFFFFF;

      --cta-pad-y: 100px;
      --cta-pad-x: 0px;

      /* --cta-max: 642px; */
      --cta-gap: 48px;

      font-family: var(--cta-font);
      color: var(--cta-ink);
      background: var(--cta-bg);
      padding: var(--cta-pad-y) var(--cta-pad-x);
    }

    .tws-swm-cta,
    .tws-swm-cta *{ box-sizing: border-box; }

    .tws-swm-cta__wrap{
      max-width: var(--cta-max);
      margin: 0 auto;
      display: grid;
      justify-items: center;
      text-align: center;
      gap: var(--cta-gap);
    }

    .tws-swm-cta__head{
      display: grid;
      gap: 20px;
      justify-items: center;
    }

    .tws-swm-cta__title{
      margin: 0;
      font-weight: 500;
      font-size: 48px;
      line-height: 1.1;
      letter-spacing: -0.03em;
      text-transform: capitalize;
      color: var(--cta-ink);
    }

    .tws-swm-cta__sub{
      margin: 0;
      max-width: 523px;
      font-weight: 500;
      font-size: 16px;
      line-height: 1.5;
      color: var(--cta-ink);
    }

    .tws-swm-cta__btn{
      height: 48px;
      min-width: 216px;
      padding: 0 20px;
      background: var(--cta-btn-bg);
      border: 1px solid transparent;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      user-select: none;
      cursor: pointer;
    }

    .tws-swm-cta__icon{
      width: 24px;
      height: 24px;
      display: inline-block;
      flex: 0 0 24px;
    }

    .tws-swm-cta__btnText{
      font-weight: 700;
      font-size: 16px;
      line-height: 1.5;
      color: var(--cta-accent);
      white-space: nowrap;
    }

    /* Accessibility */
    .tws-swm-cta__btn:focus-visible{
      outline: 3px solid rgba(0, 167, 56, 0.35);
      outline-offset: 3px;
    }

    /* -----------------------------
       Responsive
       ----------------------------- */

    @media (max-width: 1024px){
      .tws-swm-cta{ padding: 80px 48px; }
      .tws-swm-cta__title{ font-size: 40px; }
    }

    @media (max-width: 640px){
      .tws-swm-cta{ padding: 64px 20px; }
      .tws-swm-cta__title{ font-size: 32px; }
      .tws-swm-cta__sub{ max-width: 100%; }
      .tws-swm-cta__btn{ width: 100%; max-width: 320px; }
    }

    /* Optional: prevent external theme typography overrides */
    .tws-swm-cta h1,
    .tws-swm-cta h2,
    .tws-swm-cta h3,
    .tws-swm-cta p{ margin-block: 0; font-family: var(--cta-font); }

  </style>
</head>
<body style="margin:0;">

  <section class="tws-swm-cta" aria-label="Speak with our solutions team">
    <div class="tws-swm-cta__wrap">

      <div class="tws-swm-cta__head">
        <h2 class="tws-swm-cta__title">Speak With Our Solutions Team</h2>
        <p class="tws-swm-cta__sub">Get guidance on which TawasulTech solution fits your operational needs.</p>
      </div>

      <a class="tws-swm-cta__btn" href="#" aria-label="Chat on WhatsApp">
        <!-- fi_3128217 / WhatsApp icon placeholder (img/webp) -->
        <img class="tws-swm-cta__icon" src="https://tawasul.tech/images/TawasulTech/image/whatsapp-icon.webp" alt="WhatsApp" loading="lazy"/>
        <span class="tws-swm-cta__btnText">Chat on WhatsApp</span>
      </a>

    </div>
  </section>

</body>
</html>
