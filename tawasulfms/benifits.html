<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tawasul â€“ Benefits Section</title>
  <style>
    :root{
      --tws-benefits-bg:#00A738;
      --tws-white:#FFFFFF;
      --tws-font:'Satoshi', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      --container-w:1170px;
      --pad-x:0px;
      --pad-y:72px;

      --title-size:48px;
      --title-lh:1.1; /* 110% */
      --title-letter:-0.03em;

      --line-h:2px;

      --item-w:234px;
      --item-pad-y:32px;
      --item-pad-x:24px;
      --item-text-size:20px;
      --item-text-lh:1.3;

      --dot:24px;
      --dot-inner:13.0909px;
      --stem-h:41px;
      --stem-w:2px;
    }

    /* Page-only helpers (safe to remove when embedding in CS-Cart) */
    body{margin:0;background:#f6f6f6;font-family:var(--tws-font);}

    /* ==========================
       BENEFITS SECTION
       ========================== */
    .tws-benefits{
      background:var(--tws-benefits-bg);
      padding:var(--pad-y) var(--pad-x);
      box-sizing:border-box;
    }

    .tws-benefits__inner{
      max-width:var(--container-w);
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:48px;
    }

    .tws-benefits__title{
      margin:0;
      color:var(--tws-white);
      font-family:var(--tws-font);
      font-weight:500;
      font-size:var(--title-size);
      line-height:var(--title-lh);
      letter-spacing:var(--title-letter);
      text-align:center;
    }

    .tws-benefits__timeline{
      position:relative;
    }

    /* Horizontal main line */
    .tws-benefits__line{
      height:var(--line-h);
      background:var(--tws-white);
      width:100%;
      position:absolute;
      left:0;
      top:0;
    }

    .tws-benefits__items{
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      width:100%;
    }

    .tws-benefits__item{
      width:var(--item-w);
      padding:var(--item-pad-y) var(--item-pad-x);
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:10px;
      position:relative;
    }

    .tws-benefits__marker{
      /* place marker so dot sits on the main line */
      position:absolute;
      top:calc((var(--dot) / -2) + (var(--line-h) / 2));
      left:50%;
      transform:translateX(-50%);
      width:var(--dot);
      display:flex;
      flex-direction:column;
      align-items:center;
      pointer-events:none;
    }

    .tws-benefits__dot{
      width:var(--dot);
      height:var(--dot);
      background:var(--tws-white);
      position:relative;
      z-index:1;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-sizing:border-box;
    }

    .tws-benefits__dot-inner{
      width:var(--dot-inner);
      height:var(--dot-inner);
      background:var(--tws-benefits-bg);
      border-radius:999px;
      flex:0 0 auto;
    }

    .tws-benefits__stem{
      width:var(--stem-w);
      height:var(--stem-h);
      background:linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%);
      /* margin-top:8px; */
      border-radius:2px;
    }

    .tws-benefits__text{
      margin:0;
      color:var(--tws-white);
      font-family:var(--tws-font);
      font-weight:500;
      font-size:var(--item-text-size);
      line-height:var(--item-text-lh);
      padding-top: 60px;
    }

    /* ==========================
       RESPONSIVE
       - Desktop stays pixel-close to Figma.
       - Tablet/mobile switches to a vertical timeline for readability.
       ========================== */
    @media (max-width: 1200px){
      :root{ --pad-x:48px; }
    }

    @media (max-width: 900px){
      :root{
        --pad-x:24px;
        --title-size:36px;
      }

      /* Tablet/Mobile: switch timeline into bullet list (check icon) */
      .tws-benefits__line{ display:none; }
      .tws-benefits__timeline{ position:static; }

      .tws-benefits__items{
        flex-direction:column;
        gap:20px;
        position:static;
      }

      /* remove any timeline guide line on smaller screens */
      .tws-benefits__items::before{ display:none !important; content:none !important; }

      .tws-benefits__item{
        width:100%;
        padding:0;
        display:flex;
        flex-direction:row;
        align-items:flex-start;
        text-align:left;
        gap:16px;
      }

      /* Ensure marker isn't hidden by theme rules that target [aria-hidden] */
      .tws-benefits__marker{
        position:static;
        transform:none;
        width:auto;
        pointer-events:none;
        z-index:1;
      }
      .tws-benefits__marker[aria-hidden="true"]{ display:flex !important; }

      /* Bullet */
      .tws-benefits__dot{
        width:24px !important;
        height:24px !important;
        border-radius:999px;
        background:#FFFFFF !important;
        display:flex !important;
        align-items:center;
        justify-content:center;
        box-sizing:border-box;
        background-image:url('data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%3E%0A%3Cpath%20d%3D%22M20%206.5L9.5%2017%204%2011.5%22%20stroke%3D%22%2300A738%22%20stroke-width%3D%222.6%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22/%3E%0A%3C/svg%3E') !important;
        background-repeat:no-repeat !important;
        background-position:center !important;
        background-size:18px 18px !important;
      }
      .tws-benefits__dot-inner{ display:none !important; }
      .tws-benefits__stem{ display:none !important; }

      .tws-benefits__text{
        padding-top:0;
        margin:0;
      }
    }

    @media (max-width: 480px){
      :root{
        --title-size:32px;
        --item-text-size:18px;
      }
    }
  
    /* ==========================
       SCROLL REVEAL ANIMATION
       - Lightweight (no libs)
       - Respects prefers-reduced-motion
       ========================== */
    .tws-benefits.tws-reveal{ overflow: hidden; } /* keeps line animation clean */

    /* initial (hidden) states */
    .tws-benefits.tws-reveal .tws-benefits__title,
    .tws-benefits.tws-reveal .tws-benefits__item{
      opacity: 0;
      transform: translateY(18px);
      transition: opacity 700ms ease, transform 700ms ease;
      will-change: opacity, transform;
    }

    /* desktop line draw */
    .tws-benefits.tws-reveal .tws-benefits__line{
      transform-origin: left center;
      transform: scaleX(0);
      transition: transform 900ms ease;
      will-change: transform;
    }

    /* marker pop (desktop) */
    .tws-benefits.tws-reveal .tws-benefits__dot{
      transform: scale(0.85);
      transition: transform 700ms cubic-bezier(.2,.8,.2,1);
      will-change: transform;
    }

    /* in-view (revealed) */
    .tws-benefits.tws-inview .tws-benefits__title,
    .tws-benefits.tws-inview .tws-benefits__item{
      opacity: 1;
      transform: translateY(0);
    }

    .tws-benefits.tws-inview .tws-benefits__line{ transform: scaleX(1); }
    .tws-benefits.tws-inview .tws-benefits__dot{ transform: scale(1); }

    /* stagger timing via CSS variable set in JS */
    .tws-benefits.tws-reveal .tws-benefits__item{
      transition-delay: var(--tws-delay, 0ms);
    }
    .tws-benefits.tws-reveal .tws-benefits__dot{
      transition-delay: calc(var(--tws-delay, 0ms) + 120ms);
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      .tws-benefits.tws-reveal .tws-benefits__title,
      .tws-benefits.tws-reveal .tws-benefits__item,
      .tws-benefits.tws-reveal .tws-benefits__line,
      .tws-benefits.tws-reveal .tws-benefits__dot{
        transition: none !important;
        transform: none !important;
        opacity: 1 !important;
      }
    }

  </style>
</head>
<body>

  <section class="tws-benefits" aria-label="Benefits">
    <div class="tws-benefits__inner">
      <h2 class="tws-benefits__title">The Benefits</h2>

      <div class="tws-benefits__timeline">
        <div class="tws-benefits__line" aria-hidden="true"></div>

        <ul class="tws-benefits__items">
          <li class="tws-benefits__item">
            <div class="tws-benefits__marker" aria-hidden="true">
              <div class="tws-benefits__dot"><span class="tws-benefits__dot-inner"></span></div>
              <div class="tws-benefits__stem"></div>
            </div>
            <p class="tws-benefits__text">Regular weight and load control</p>
          </li>

          <li class="tws-benefits__item">
            <div class="tws-benefits__marker" aria-hidden="true">
              <div class="tws-benefits__dot"><span class="tws-benefits__dot-inner"></span></div>
              <div class="tws-benefits__stem"></div>
            </div>
            <p class="tws-benefits__text">Monitor driver's working hours</p>
          </li>

          <li class="tws-benefits__item">
            <div class="tws-benefits__marker" aria-hidden="true">
              <div class="tws-benefits__dot"><span class="tws-benefits__dot-inner"></span></div>
              <div class="tws-benefits__stem"></div>
            </div>
            <p class="tws-benefits__text">Locate the truck and control the speed</p>
          </li>

          <li class="tws-benefits__item">
            <div class="tws-benefits__marker" aria-hidden="true">
              <div class="tws-benefits__dot"><span class="tws-benefits__dot-inner"></span></div>
              <div class="tws-benefits__stem"></div>
            </div>
            <p class="tws-benefits__text">Reducing the effects of overloads</p>
          </li>

          <li class="tws-benefits__item">
            <div class="tws-benefits__marker" aria-hidden="true">
              <div class="tws-benefits__dot"><span class="tws-benefits__dot-inner"></span></div>
              <div class="tws-benefits__stem"></div>
            </div>
            <p class="tws-benefits__text">Raising the level of service quality</p>
          </li>
        </ul>
      </div>
    </div>
  </section>


<script>
(function(){
  const section = document.querySelector('.tws-benefits');
  if(!section) return;

  section.classList.add('tws-reveal');

  const items = Array.from(section.querySelectorAll('.tws-benefits__item'));
  // apply stagger delays (desktop + mobile)
  items.forEach((el, i) => {
    el.style.setProperty('--tws-delay', (120 + i * 120) + 'ms');
  });

  // Reveal when section is near the viewport (smooth but not late)
  const io = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        section.classList.add('tws-inview');
        io.disconnect();
      }
    });
  }, { threshold: 0.25, rootMargin: '0px 0px -10% 0px' });

  io.observe(section);
})();
</script>

</body>
</html>
