<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TawasulFMS</title>
    <style>
        /* === TawasulFMS Strip (Frame 2147231709) === */
        .tws-fms-strip {
            box-sizing: border-box;
            width: 100%;
            max-width: 1440px;
            /* frame width */
            margin: 0 auto;
            padding: 72px 135px;
            /* top/right/bottom/left */
            /* border-bottom: 1px solid #E2E2E2; */
            background-color: #FFFFFF;
            font-family: "Satoshi", system-ui, -apple-system, BlinkMacSystemFont,
                "Segoe UI", sans-serif;
        }

        /* inner frame 2147231757 (1170 wide, gap 130) */
        .tws-fms-strip__inner {
            max-width: 1170px;
            margin: 0 auto;
            display: flex;
            align-items: flex-start;
            gap: 130px;
            /* space between title and paragraph */
        }

        /* TawasulFMS text block (470 x 83) */
        .tws-fms-strip__title {
            width: 470px;
            margin: 0;
            font-weight: 500;
            font-size: 64px;
            line-height: 1.3;
            /* 130% */
            text-transform: capitalize;
            color: #1E1E1E;
            /* from Figma */
            white-space: nowrap;
        }

        /* Paragraph block (570 x 48) */
        .tws-fms-strip__text {
            width: 570px;
            margin: 0;
            font-weight: 500;
            font-size: 16px;
            line-height: 1.5;
            /* 150% */
            text-transform: capitalize;
            color: #4C4C4C;
            /* from Figma */
        }

        /* === Basic responsiveness (you can tweak later) === */
        @media (max-width: 1024px) {
            .tws-fms-strip {
                padding: 56px 32px;
            }

            .tws-fms-strip__inner {
                gap: 48px;
            }

            .tws-fms-strip__title {
                width: auto;
                font-size: 48px;
            }

            .tws-fms-strip__text {
                width: auto;
            }
        }

        @media (max-width: 768px) {
            .tws-fms-strip {
                padding: 40px 20px;
            }

            .tws-fms-strip__inner {
                flex-direction: column;
                gap: 24px;
            }

            .tws-fms-strip__title {
                font-size: 36px;
                white-space: normal;
            }
        }


        /* START Optional: soft fade-up on page load */
        .tws-fms-strip__inner {
            opacity: 0;
            transform: translateY(16px);
            animation: fms-fade-up 480ms cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 120ms;
        }

        @keyframes fms-fade-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
         /* END Optional: soft fade-up on page load */


         /* ===== Fleet Management Benefits Section ===== */

.tws-fms-benefits {
  width: 100%;
  max-width: 1440px;
  margin: 0 auto;
  padding: 80px 135px 96px; /* you can adjust top/bottom to match page rhythm */
  box-sizing: border-box;
  background: #ffffff;
  font-family: "Satoshi", system-ui, -apple-system, BlinkMacSystemFont,
    "Segoe UI", sans-serif;
}

.tws-fms-benefits__inner {
  max-width: 1170px; /* Figma width */
  margin: 0 auto;
}

/* Heading (1170 × 53, 48px, -3% letter-spacing, centered) */
.tws-fms-benefits__heading {
  margin: 0 0 48px;
  text-align: center;
  font-weight: 500;
  font-size: 48px;
  line-height: 1.1; /* 110% */
  letter-spacing: -0.03em; /* -3% */
  color: #1e1e1e;
}

.tws-fms-benefits__heading span {
  color: #00a738; /* brand green for “Management” */
}

/* Grid: Frame 2147231841 (1170 × 430, gap 30px) */
.tws-fms-benefits__grid {
  display: flex;
  gap: 30px;
  align-items: flex-start;
}

/* Card frame: 570 × 430, gap 24px */
.tws-fms-benefit {
  width: 570px;
  display: flex;
  flex-direction: column;
  gap: 24px;
}

/* Image area: 570 × 370 with dark overlay */
.tws-fms-benefit__media {
  position: relative;
  width: 100%;
  height: 370px;
  overflow: hidden;
  border-radius: 4px;
}

.tws-fms-benefit__media img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* subtle dark overlay #00000033 */
.tws-fms-benefit__media::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.2); /* ~#00000033 */
  pointer-events: none;
}

/* Glass play button (Ellipse 72 × 72, border, blur) */
.tws-fms-benefit__play {
  position: absolute;
  inset: 0;
  margin: auto;
  width: 72px;
  height: 72px;
  padding: 0;
  border: none;
  background: none;
  cursor: pointer;
}

.tws-fms-benefit__play-circle {
  width: 72px;
  height: 72px;
  border-radius: 50%;
  border: 1px solid #ffffff;
  background: rgba(255, 255, 255, 0.04); /* #FFFFFF0A */
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 220ms ease-out, background 220ms ease-out;
}

/* Polygon 9 – play icon (approx 27.7 × 27.7, rotated -90°) */
.tws-fms-benefit__play-icon {
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 14px 0 14px 24px; /* makes a triangle */
  border-color: transparent transparent transparent #ffffff;
  border-radius: 2px;
}

/* Title under image (24px, 150% line-height) */
.tws-fms-benefit__title {
  margin: 0;
  font-weight: 500;
  font-size: 24px;
  line-height: 1.5;
  text-transform: capitalize;
  color: #000000;
}

/* Hover interaction (optional but nice) */
.tws-fms-benefit__media:hover .tws-fms-benefit__play-circle {
  transform: scale(1.05);
  background: rgba(255, 255, 255, 0.09);
}

/* ===== Responsiveness ===== */

@media (max-width: 1200px) {
  .tws-fms-benefits {
    padding: 64px 32px 80px;
  }

  .tws-fms-benefit {
    width: 50%;
  }
}

@media (max-width: 900px) {
  .tws-fms-benefits__heading {
    font-size: 40px;
  }

  .tws-fms-benefits__grid {
    flex-direction: column;
  }

  .tws-fms-benefit {
    width: 100%;
  }

  .tws-fms-benefit__media {
    height: auto;
  }

  .tws-fms-benefit__media img {
    height: auto;
  }
}

@media (max-width: 600px) {
  .tws-fms-benefits {
    padding: 48px 16px 64px;
  }

  .tws-fms-benefits__heading {
    font-size: 32px;
  }

  .tws-fms-benefit__title {
    font-size: 20px;
  }
}

    </style>
</head>

<body>
    <!-- TawasulFMS – Top Strip -->
    <section class="tws-fms-strip">
        <div class="tws-fms-strip__inner">
            <h1 class="tws-fms-strip__title">
                TawasulFMS
            </h1>

            <p class="tws-fms-strip__text">
                Track your fleet's activity with the Tawasul Fleet Management System.
                Save time, reduce fuel costs, and increase productivity.
            </p>
        </div>
    </section>

    <!-- Fleet Management Benefits -->
<section class="tws-fms-benefits">
  <div class="tws-fms-benefits__inner">
    <h2 class="tws-fms-benefits__heading">
      Fleet <span>Management</span> Benefits
    </h2>

    <div class="tws-fms-benefits__grid">
      <!-- Card 1 -->
      <article class="tws-fms-benefit">
        <div class="tws-fms-benefit__media">
          <img
            src="/images/fleet-full-management.png"
            alt="Full fleet management"
          />
          <button
            class="tws-fms-benefit__play"
            type="button"
            aria-label="Play Full Fleet Management video"
          >
            <span class="tws-fms-benefit__play-circle">
              <span class="tws-fms-benefit__play-icon"></span>
            </span>
          </button>
        </div>
        <h3 class="tws-fms-benefit__title">Full Fleet Management</h3>
      </article>

      <!-- Card 2 -->
      <article class="tws-fms-benefit">
        <div class="tws-fms-benefit__media">
          <img
            src="PATH/TO/real-time-monitoring.jpg"
            alt="Real-time monitoring and control"
          />
          <button
            class="tws-fms-benefit__play"
            type="button"
            aria-label="Play Real-Time Monitoring and Control video"
          >
            <span class="tws-fms-benefit__play-circle">
              <span class="tws-fms-benefit__play-icon"></span>
            </span>
          </button>
        </div>
        <h3 class="tws-fms-benefit__title">
          Real-Time Monitoring and Control
        </h3>
      </article>
    </div>
  </div>
</section>



</body>

</html>
